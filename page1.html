<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 1장으로 만드는 메타버스</title>

    <link rel="stylesheet" href="page1.css">
    <script src="https://kit.fontawesome.com/76442c177e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="background1"></div>
        <div class="background2"></div>
    </div>
    <header>
        <div class="header_logo">
            <a href="index.html"><i class="fa-solid fa-square-full"></i></a>
            <a class="header_logo_name" href="index.html">iLAND</a>
        </div>
        <div class="header_intro">
            <span>사진 1장으로 추억 속 공간을 만들어보세요</span>
        </div>
    </header>

    <div class="main_container">
        <div class="message_container">
            <div class="message2"><span>추억이 담긴</span> 사진 1장으로 <br><span>추억 속</span> 공간을 만들어보세요</div>
            <div class="message1"><span>click!!</span> 사진 속 공간이 만들어져요!</div>
            
        </div>
        <div class="image_container">
            <div class="image_box">
                <div class="image_box1">
                    <div class="img_box1">
                        <a href="page1.html"><img src="펜션.jpg" alt=""></a>
                    </div>
                    <div class="intro_box1">
                        <span>펜션 여행</span>
                    </div>
                </div>
                <div class="image_box2">
                    <div class="img_box2">
                        <a href="page2.html"><img src="운동.jpg" alt=""></a>
                    </div>
                    <div class="intro_box2">
                        <span>운동 모임</span>
                    </div>
                </div>
                <div class="image_box3">
                    <div class="img_box3">
                        <a href="page3.html"><img src="캠핑.jpg" alt=""></a>
                    </div>
                    <div class="intro_box3">
                        <span>캠 핑</span>
                    </div>
                </div>
                <div class="text_box">사진으로 공간을 만들어보세요</div>
                <div class="image_upload">
                        <div class="upload_box">
                            <div class="upload_plus">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <div class="upload_click"></div>
                            <a href="https://forms.gle/SUk2rTcw7P3eQmcL7">
                                <div class="upload_clickbox">
                                    <div class="clickbox1">
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                    <div class="clickbox2">
                                        <span>내 사진<br>올리기</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                </div>
            </div>
            <div class="context_box"></div>
        </div>
    </div>

    <div class="video_box">
        <video autoplay loop muted>
            <source src="시연영상(펜션)_premier.mp4">
        </video>
    </div>
</body>
</html>
